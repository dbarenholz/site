<div class="container">
  <form action="https://formspree.io/f/xwkykyar" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..." required />

    <label for="mail">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email..." required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Message subject..." required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="What do you want to tell me?" style="height: 200px"
      required></textarea>

    <button type="submit">Send!</button>
  </form>
</div>
